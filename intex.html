<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Affiliate Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
        #affiliate-link {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Amazon Affiliate Link Generator</h2>
    <input type="text" id="product-url" placeholder="Enter Amazon Product Link">
    <button onclick="generateAffiliateLink()">Generate Affiliate Link</button>
    <p id="error-message" style="color: red;"></p>
    <div id="affiliate-link">
        <p>Your Affiliate Link:</p>
        <a id="amazon-affiliate-link" href="#" target="_blank"></a>
    </div>

    <script>
        async function expandShortLink(shortUrl) {
            try {
                let response = await fetch("http://localhost:3000/expand", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ shortUrl })
                });
                let data = await response.json();
                return data.expandedUrl;
            } catch (error) {
                console.error("Short link expansion failed:", error);
                return null;
            }
        }

        async function generateAffiliateLink() {
            let productUrl = document.getElementById("product-url").value.trim();
            document.getElementById("error-message").innerText = "";

            if (!productUrl) {
                document.getElementById("error-message").innerText = "Please enter a valid Amazon product link.";
                return;
            }

            if (productUrl.includes("amzn.in/")) {
                let expandedUrl = await expandShortLink(productUrl);
                if (!expandedUrl) {
                    document.getElementById("error-message").innerText = "Failed to expand short link. Open it in a browser and copy the full product URL.";
                    return;
                }
                productUrl = expandedUrl;
            }

            try {
                let url = new URL(productUrl);
                if (!url.hostname.includes("amazon.")) {
                    document.getElementById("error-message").innerText = "Invalid Amazon link. Please enter a valid product URL.";
                    return;
                }

                url.searchParams.set("tag", "pgstudio-21");
                document.getElementById("amazon-affiliate-link").href = url.href;
                document.getElementById("amazon-affiliate-link").innerText = url.href;
                document.getElementById("affiliate-link").style.display = "block";
            } catch (error) {
                document.getElementById("error-message").innerText = "Invalid URL format. Please enter a valid Amazon product link.";
            }
        }
    </script>
</body>
</html>
